<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inverted border-radius Card </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="box">
      <div class="imgBx">
        <video src="video.mp4" type="video/mp4" autoplay loop muted>
      </div>
    </div>
    <div class="box">
      <div class="content">
        <h2>Tech Van-Ess <br><span>Front End Developer</span> </h2>
        <ul>
          <li>Post <span>118</span></li>
          <li>Followers <span>32.9k</span></li>
          <li>Following <span>154</span></li>
        </ul>
        <button>Follow</button>
      </div>
    </div>
    <div class="circle">
      <div class="imgBx">
        <img src="img.jpg" alt="">
      </div>
    </div>
  </div>
</body>
</html>
